<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>
<body>
    <table style="border: 2px solid black; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="border: 2px solid black;">No.</th>
                <th style="border: 2px solid black;">Full Name</th>
                <th style="border: 2px solid black;">Position</th>
                <th style="border: 2px solid black;">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 2px solid black;">1</td>
                <td style="border: 2px solid black;">Bill Gates</td>
                <td style="border: 2px solid black;">Founder Microsoft</td>
                <td style="border: 2px solid black;">$1000</td>
            </tr>
            <tr>
                <td style="border: 2px solid black;">2</td>
                <td style="border: 2px solid black;">Steve Jobs</td>
                <td style="border: 2px solid black;">Founder Apple</td>
                <td style="border: 2px solid black;">$1200</td>
            </tr>
            <tr>
                <td style="border: 2px solid black;">3</td>
                <td style="border: 2px solid black;">Larry Page</td>
                <td style="border: 2px solid black;">Founder Google</td>
                <td style="border: 2px solid black;">$1100</td>
            </tr>
            <tr>
                <td style="border: 2px solid black;">4</td>
                <td style="border: 2px solid black;">Mark Zukerberg</td>
                <td style="border: 2px solid black;">Founder Facebook</td>
                <td style="border: 2px solid black;">$1300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
